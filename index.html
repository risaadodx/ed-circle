<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--DaisyUi-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Ed Circle</title>
  </head>
  <body>
    <header class="w-[1200px] mx-auto">
      <div class="navbar bg-base-100">
        <div class="mr-5">
          <div class="dropdown">
            <label tabindex="{0}" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="{0}"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Program</a></li>
              <li tabindex="{0}">
                <a class="justify-between">
                  Parent
                  <svg
                    class="fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
                    />
                  </svg>
                </a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <img src="./assets/Ellipse 1.png" alt="" />
          <img class="absolute pl-2" src="./assets/Ellipse 3.png" alt="" />
          <a class="btn btn-ghost normal-case text-xl">Ed-Circle</a>
          <div class="relative">
            <div class="inset-y-0 absolute top-3">
              <img class="pl-3" src="./assets/search.png" alt="" />
            </div>
            <div class="inset-y-0 absolute right-1">
              <select
                id="countries"
                class="bg-[#f9f5ff] text-[#7f56d9] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[111px] h-[36px] p-2 mt-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Explore</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <input
              type="text"
              placeholder="Want to learn?"
              class="input input-bordered pl-10 w-[367px] h-[44px]"
            />
          </div>
        </div>

        <div class="hidden lg:flex ml-14">
          <ul class="menu menu-horizontal px-1 font-semibold">
            <li><a>Program</a></li>
            <li><a>Enterprise</a></li>
            <li><a>Universities</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="mr-5 font-semibold" href="">Sign in</a>
          <a class="btn-custom">Create free account</a>
        </div>
      </div>
    </header>
  </body>
</html>
